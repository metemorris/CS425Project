<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | CRUD </title>
    <script src="Scripts/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <script>


        var searchBooks = function () {
            $('#bookList').empty();
            var list = [
                {name: "hello Node Js", ISBN: 123626929, qty: 35},
                {name: "hello MYSQL", ISBN: 123226929, qty: 25},
                {name: "hello Java", ISBN: 223626929, qty: 15}

            for(var elem in list) {
                var name = document.createElement("div"); name.className = "col";
                var nameText = document.createElement("p"); nameText.textContent = elem['name'];
                var nameEdit = document.createElement("input"); nameEdit.type = "text"; nameEdit.className = "form-control"; nameEdit.placeholder = elem['name']; nameEdit.style.display = 'none';
                name.appendChild(nameText); name.appendChild(nameEdit);

                var isbn = document.createElement("div");isbn.className = "col";
                var isbnText = document.createElement("p"); isbnText.textContent = elem['ISBN'];
                var qty = document.createElement("div");qty.className = "col";qty.innerHTML = elem['qty'];
                var update = document.createElement("div");update.className = "col";
                var editbtn = document.createElement("button");
                editbtn.addEventListener('click', function () {

                });
                var qty = document.createElement("div");
                qty.className = "col";
                qty.innerHTML = elem['qty'];
                var li = document.createElement("li");
                li.className = "list-group-item";
                li.appendChild(name);
                li.appendChild(isbn);
                li.appendChild(qty);
                li.appendChild(name);


            }
        }
    </script>
</head>
<body>
<div class="jumbotron">

    <hr class="my-4">
</div>
<div class="container-fluid">
    <div class="book">
        <div class="row">
            <div class="col">
                <h3 class="display-5"> Book Data: </h3>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <h5 class="display-6"> Add Book: </h5>
            </div>
        </div>
        <form name="addbook" class="row align-center">
            <div class="col form-group">
                <label for="bookName"> Book Name: </label>
                <input class="form-control" type="text" name="bookName" id="bookName"/>
            </div>
            <div class="col form-group">
                <label for="bookISBN"> ISBN:  </label>
                <input class="form-control" type="number" name="isbn" id="bookISBN"/>
            </div>
            <div class="col form-group">
                <label for=bookQty> Qty:  </label>
                <input class="form-control" type="number" name="qty" id="bookQty"/>
            </div>
            <div class="col form-group">
                <label for="subBtn"> </label>
                <input type="button" id="subBtn" class="form-control btn btn-primary mt-2" onclick="updateX()" value="Add Book"/>
            </div>
        </form>
        <div class="row mt-2">
            <div class="col">
                <h5 class="display-6"> Search For Book: </h5>
            </div>
        </div>
        <form name="updatedeletebook" class="row align-center">
            <div class="col form-group">
                <label for="bookName"> Book Name: </label>
                <input class="form-control" type="text" name="bookName" id="bookName"/>
            </div>
            <div class="col form-group">
                <label for="bookISBN"> ISBN:  </label>
                <input class="form-control" type="number" name="isbn" id="bookISBN"/>
            </div>
            <div class="col form-group">
                <label for="subBtn"> </label>
                <input type="button" id="searchBtn" class="form-control btn btn-primary mt-2" onclick="searchBooks()" value="Search"/>
            </div>
        </form>
        <ul class="list-group" id="bookList">
            <li class="list-group-item active">
                <div class="col"> Name </div>
                <div class="col"> ISBN </div>
                <div class="col"> Qty </div>
                <div class="col"> Modify </div>
                <div class="col"> Delete </div>
            </li>
            <li class="list-group-item">
                <div class="col"> Introduction to Node JS</div>
                <div class="col"> 1383279238932</div>
                <div class="col"> 25 </div>
                <div class="col"> <button class="btn btn-success"> Edit </button> </div>
                <div class="col"> <button class="btn btn-danger"> Delete</button> </div>
            </li>
        </ul>
    </div>
</div>
