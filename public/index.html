    <script>
    var getAdmin = function(){
      $.get(
        "/admin",
        {},
        function(data){
          alert(JSON.stringify(data));
        }
      )
    }
    var postAdmin = function(){
      $.post(
        "/admin",
        {},
        function(data){
          alert(JSON.stringify(data));
        })
      }
