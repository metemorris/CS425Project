<head>
  <script src="Scripts/alert.js"></script>
  <script src="Scripts/jquery-3.1.1.js"></script>
  <script>

      window.onload = function WindowLoad(event) {
          var id = localStorage.getItem('id');
          console.log(id);
          if(id != null) {
              window.location.href = '/admin-page.html?id=' + id;
          }
      }

  //This is how to get admin password
  var getAdminPassword = function(callback) {
    $.get(
      "/admin/password/" + document.getElementById("adminid").value,
      {},
      function(data){
        retval = (JSON.stringify(data));
        return callback(retval);
      }
    )
  }
  //This is how to check login info
  function check(form) {
    getAdminPassword(function(response){

      const realPass = JSON.parse(response)[0]['password'];

      if(realPass == document.getElementById("adminPass").value) {
         alert("Success!" + document.getElementById("adminPass").value);
         localStorage.setItem('id', document.getElementById("adminid").value);
         window.location.href = '/admin-page.html';
       }
      else {
        alert("Error!")
       }
    })
  }
  </script>
